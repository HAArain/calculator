  <!--screen-->

  <section>

    <div class="container">

      <!--first col start-->
      <div class="col">
        <div class="row">
          <input type="text" id="result" class="userinput" id="input">
        </div>
      </div>

       <!--first col end-->

       <!--second col strt-->

      <div class="col">

        <div class="row">

          <button type="button" class="btn btn-light" id="light" id="result"  onclick="getNumber('1')">1</button>
          <button type="button" class="btn btn-light" id="light" id="result" onclick="getNumber('2')">2</button>
          <button type="button" class="btn btn-light" id="light" id="result" onclick="getNumber('3')" >3</button>
          <button type="button" class="btn btn-light" id="lighttt" id="result" onclick="getNumber('+')">+</button>


        </div>
      </div>

      <!--second col end-->

        <!--second col strt-->

        <div class="col">

          <div class="row">
  
            <button type="button" class="btn btn-light" id="light" id="result" onclick="getNumber('4')">4</button>
            <button type="button" class="btn btn-light" id="light" id="result" onclick="getNumber('5')" >5</button>
            <button type="button" class="btn btn-light" id="light" id="result" onclick="getNumber('6')">6</button>
            <button type="button" class="btn btn-light" id="lighttt"id="result" onclick="getNumber('-')">-</button>
  
          </div>
        </div>
  
        <!--second col end-->

          <!--second col strt-->

      <div class="col">

        <div class="row">

          <button type="button" class="btn btn-light" id="light" onclick="getNumber('7')">7</button>
          <button type="button" class="btn btn-light" id="light" onclick="getNumber('8')">8</button>
          <button type="button" class="btn btn-light" id="light" onclick="getNumber('9')">9</button>
          <button type="button" class="btn btn-light" id="lighttt" onclick="getNumber('X')">x</button>

        </div>
      </div>

      <!--second col end-->

       <!--second col strt-->

       <div class="col">

        <div class="row">

          <button type="button" class="btn btn-light" id="lightt" onclick="clearresult()">C</button> 
          <button type="button" class="btn btn-light" id="lightt" onclick="getNumber('0')" >0</button> 

          <button type="button"  class="btn btn-light" id="lightt"  onclick="getresult()">=</button>
          <button type="button" class="btn btn-light" id="lighttt" onclick="getNumber('/')">/</button>
          
        </div>
      </div>

      <!--second col end-->

    </div><!--container div-->



  </section>
